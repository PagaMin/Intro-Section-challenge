<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>
  <!-- HEADER - NAV BAR-->

  <header id="header">

    <img src="images/logo.svg" alt="logo" class="logo">

    <nav id="nav">

      <button id="btn-mobile">Menu

        <span id="hamburguer"></span>

      </button>
      <div class="links" id="menu">
        <div class="features">
          <a href="#" class="link-feature">Features<img src="images/icon-arrow-down.svg" alt="icon-arrow-down"></a>
          <ul class="desc-features">
            <li class="align-icon-text"> <img src="images/icon-todo.svg" alt="icon-todo">Todo List</li>
            <li class="align-icon-text"> <img src="images/icon-calendar.svg" alt="icon-calendar"> Calendar</li>
            <li class="align-icon-text"> <img src="images/icon-reminders.svg" alt="icon-reminders"> Reminders</li>
            <li class="align-icon-text"> <img src="images/icon-planning.svg" alt="icon-planning"> Planning</li>
          </ul>
        </div>

        <div class="company">
          <a href="#" class="link-company">Company<img src="images/icon-arrow-down.svg" alt="icon-arrow-down"></a>
          <ul class="desc-company">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </div>

        <a href="#">Careers</a>
        <a href="#">About</a>

        <a href="#">Login</a>
        <button type="submit" class="button-register">Register</button>

      </div>



    </nav>
  </header>

  <!-- MAIN - CONTENT-->

  <main>
    <aside class="left">
      <h1 class="title">Make remote work</h1>
      <p class="desc">Get your team in sync, no matter your location. Streamline processes, create team rituals, and
        watch productivity soar.</p>
      <button class="learn-more-btn">Learn More</button>
      <ul class="list-clients">
        <li> <img src="images/client-databiz.svg" alt="client-databiz"></li>
        <li> <img src="images/client-audiophile.svg" alt="client-audiophile"></li>
        <li> <img src="images/client-meet.svg" alt="client-meet"></li>
        <li> <img src="images/client-maker.svg" alt="client-maker"></li>
      </ul>
    </aside>
    <aside class="right">
      <img src="images/image-hero-desktop.png" alt="image-hero-desktop" class="image-hero-desktop">
    </aside>
    <img src="images/image-hero-mobile.png" alt="image-hero-mobile" class="image-hero-mobile">
  </main>


  <script src="script.js"></script>

</body>

</html>
